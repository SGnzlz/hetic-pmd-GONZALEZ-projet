<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Mealtips</title>
</head>
<body>
    <header>
        <!--LOGO-->
        <div class="contBrand">
            <div class="headerLogo">
                <svg width="72" height="41" viewBox="0 0 72 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M27.6219 11.2045C25.8988 14.4672 21.3432 14.8388 18.9504 11.9118V11.9118C16.2833 8.64921 18.2643 3.83818 22.4143 3.49969V3.49969C26.5642 3.1612 29.5426 7.56773 27.6219 11.2045V11.2045Z" fill="#0C4137"/>
                    <ellipse cx="45" cy="18.8586" rx="18.8586" ry="21.72" transform="rotate(-90 45 18.8586)" fill="#FFD672"/>
                    <path d="M0.192555 9.74272C0.192555 18.0327 -1.50883 27.428 5.20331 33.2899C11.9154 39.1517 26.4913 41 35.9837 41C45.4761 41 60.1712 39.1517 66.8833 33.2899C73.5955 27.428 71.7748 18.0327 71.7748 9.74272L35.9837 9.74272L0.192555 9.74272Z" fill="#68B688"/>
                    <rect y="19.7963" width="72" height="8.54366" fill="#D8F7CD"/>
                </svg>
            </div>
            <span class="brandText">Mealtips</span>
        </div>
    </header>
    <!-- USER SECTION-->
    <section class="userSection">
        <!--User section-->
        <div id="js-userInfos" class="userInfos">
            <div class="userProfilePic">
                <img src="Assets/Images/ProfilePics/Ellipse 32.png" alt="user profile picture">
            </div>
            <div class="userName">
                <p>Alicia Johnes</p>
            </div>
        </div>
    </section>
    <main>
        <nav class="tabs">
            <div class="btnTab"><span>Conseil</span></div><!--Bouton1-->
            <div class="btnTab"><span>Inspiration</span></div> <!--Bouton2-->
        </nav>
        <!-- SECTION CONSEIL-->
        <section class="sectionConseil"><!--Section conseil-->
            <div class="searchBar">
                <div class="logoBtn"></div>
                <div class="logoBtn"></div>
            </div>
            <!-- Cards spécialistes-->
            <article class="cardPro">
                <div class="profPicMini">
                    <img src="Assets/Images/ProfilePics/Small/Ellipse 5.png" alt="profile picture miniature">
                </div>
                <div class="contProfInfo">
                    <h3>Julie Landais</h3>
                    <p class="txtProfInfo">Diététicienne, spécialiste en alimentation végane</p>
                </div>
            </article>
        </section>
        <!-- SECTION INSPIRATION-->
        <section class="sectionInspiration"><!--Section inspiration-->
            <!--Section articles inspiration-->
            <div class="contArt"> <!--cont articles-->
                <div class="cardArt"></div> <!--CardArt-->
            </div>
        </section>
    </main>
</body>
</html>
